name: 'search'

type: 'python:3.9'

variables:
    env:
        MEILISEARCH_VERSION: '0.20.0'
        POETRY_VERSION: '1.1.4'
        POETRY_VIRTUALENVS_IN_PROJECT: true
        POETRY_VIRTUALENVS_CREATE: false

hooks:
    build: !include
        type: string
        path: build.sh
    post_deploy: !include
        type: string
        path: post_deploy.sh

web:
    commands:
      # Run the Meilisearch server
      start: !include 
            type: string
            path: start.sh

# The size of the persistent disk of the application (in MB).
disk: 2048

mounts:
    "data.ms":
        source: local
        source_path: "datams"
    "output":
        source: local
        source_path: "output"
    "data":
        source: local
        source_path: "data"
