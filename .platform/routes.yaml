https://{default}/:
  type: upstream
  upstream: redirectionio-psh:http
  id: platformsh
  primary: true
  cache:
    enabled: true
  ssi:
    enabled: false
  redirects:
    paths:
      "/frameworks/(?!deploy|drupal)(.*).html":  { "to": "/guides/$1/deploy.html", "code": 301, "regexp": true }
      # Here just in case this path isn't update on redirection.io
      "/api(/index.html)?": { "to": "https://docs.upsun.com/api/", "code": 301, "regexp" : true }

"https://search.{default}/":
    type: upstream
    upstream: "search:http"
    id: "search"

#https://docs.upsun.com.{default}/anchors/:
#  type: upstream
#  upstream: redirectionio-agent:http
#  id: redirectionio

https://docs.upsun.com/:
  type: upstream
  upstream: 'redirectionio-upsun:http'
  id: upsun
  cache:
    enabled: true
  ssi:
    enabled: false

https://docs.platform.sh/:
  type: redirect
  to: https://{default}/

