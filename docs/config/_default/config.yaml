# Basics
baseURL: /
title: Platform.sh Documentation
author: Platform.sh
description: Platform.sh User Documentation

# Themes
theme: avocadocs

uglyurls: true
pygmentsUseClasses: true

# Language settings
languages:
  en:
    contentDir: src
    languageName: English
    weight: 10

disableKinds: ["taxonomy", "taxonomyTerm"]

summaryLength: 3

outputs:
    home: 
      - HTML
      - JSON
      - RSS
    section:
      - HTML
      - RSS

markup:
    goldmark:
        renderer:
            unsafe: true
