<!-- Put file locations at the start of code blocks -->
<script>
  const codeblockElements = document.getElementsByClassName("highlight");
  window.addEventListener("load", function () {
    for (const codeblock of codeblockElements) {
      const fileLocation = codeblock.attributes.location
      console.log(fileLocation)
      if (fileLocation){
        console.log("hi")
        const newNode = document.createElement("div");
        const locationText = document.createTextNode(fileLocation.value);
        newNode.appendChild(locationText);
        newNode.classList.add("highlight-location");
        const preNode = codeblock.firstChild;
        codeblock.insertBefore(newNode, preNode);
      }
    }
  })
</script>
