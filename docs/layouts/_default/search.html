<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  {{ partial "head/head" . }}

  <body class="bg-white">

    <!-- Header -->
    {{ partial "header/header" . }}

    <!-- Scripts -->
    {{ partial "scripts/scripts" . }}

    <div class="container-fluid">

      <div class="row pt-3">

        <!-- Sidebar -->
        {{ partial "navigation/sidebar/sidebar" . }}

        <!-- Main content block -->
       
  <main class="ml-sm-auto col-md-9 col-lg-10 px-4 pt-0 pt-md-11">

    <div class="row pt-3">

        <div class="col-xl-12 order-xl-1 duik-content">

          <h1>Search the docs</h1>

          <div id="xssSearchPage">

        </div>

    </div>

    <!-- Footer -->
    {{ partial "footer/footer" . }}

  </main>

      </div>

    </div>

    <!-- XSS bundle -->
    <script src="{{printf "/scripts/xss/dist/bundle.js?version=%s" .Site.Params.version | relURL}}"></script>

    <!-- Over-ride search style -->
    <link rel="stylesheet" href="{{ printf "styles/search.css?version=%s" .Site.Params.version | relURL}}">

  </body>
</html>
