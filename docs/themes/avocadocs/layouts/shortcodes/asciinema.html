<!-- Asciinema Player -->

{{ if not (.Page.Scratch.Get "asciinema") }}

<!-- Include asciinema only first time -->
<script src="{{ "scripts/asciinema-player.js" | relURL }}"></script>

{{ .Page.Scratch.Set "asciinema" true }}
{{ end }}

<div class="asciinema-div" align="center">
  <p class="mb-4">

    {{- with .Get "src" -}}
      <asciinema-player src="{{ . | relURL}}" preload=1></asciinema-player>
    {{end}}

  </p>
</div>
