<!-- Header search -->

<form class="col form-inline input-group-lg search-form">

  <!-- Magnifying glass icon -->
  <span class="input-group-prepend p-0" style="padding-top:0.5rem !important;">
    <img class="icon-search" aria-hidden="true" src="/images/svg/search-solid.svg" />
  </span>

  <!-- Search bar -->
  <input class="js-search form-control form-control-sm w-100" type="text" placeholder="{{ if isset .Site.Params "searchtext"}}{{ .Site.Params.searchtext }}{{ else }}Search documentation{{ end }}" aria-label="Search documentation" aria-describedby="docsSearch" data-url="{{ "docsuikit/assets/include/json/docs-index.json" | relURL}}">

</form>

<!-- End Sidebar Search -->
