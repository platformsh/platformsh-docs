<!-- DocsUIKit CSS Templates -->
<link rel="stylesheet" href="{{ printf "docsuikit/assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css?version=%s" $.Site.Params.version | relURL}}">
<link rel="stylesheet" href="{{ printf "docsuikit/assets/vendor/jquery-ui/themes/base/jquery-ui.min.css?version=%s" $.Site.Params.version | relURL}}">

<link rel="stylesheet" href="{{ printf "docsuikit/assets/css/theme.css?version=%s" $.Site.Params.version | relURL}}">
<link rel="stylesheet" href="{{ printf "docsuikit/assets/css/layout.css?version=%s" $.Site.Params.version | relURL}}">

<!-- avocadocs customizations to DocsUIKit -->
<link rel="stylesheet" href="{{ printf "styles/customizations.css?version=%s" $.Site.Params.version | relURL}}">

<!-- Syntax highlighting -->
<link rel="stylesheet" href="{{ printf "styles/syntax.css?version=%s" $.Site.Params.version | relURL}}">

<!-- Asciinema player -->
<link rel="stylesheet" href="{{ printf "styles/asciinema-player.css?version=%s" $.Site.Params.version | relURL}}">

<!-- Print stylesheets -->
{{ with .File }}
  {{- if eq .Dir "security/transparency/" -}}
  <link rel="stylesheet" media="print" href="{{ printf "styles/print.css?version=%s" $.Site.Params.version | relURL}}">
  {{- end -}}
{{ end }}

<!-- User cusomizations -->
<link rel="stylesheet" href="{{ printf "styles/user-customizations.css?version=%s" $.Site.Params.version | relURL}}">
