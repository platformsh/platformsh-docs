<!-- Links to log in or start a trial with Platform.sh -->
<div class="hidden md:flex basis-1/6 items-center justify-around">
  {{ $currentPage := printf "https://docs.platform.sh%s" ( .Page.RelPermalink ) }}
  {{ with .Site.Params.headerActions }}
    {{ with .headerActionSecondary }}
      <a class="font-semibold text-sm xl:text-base px-4 py-2 rounded hidden lg:inline xl:px-8 hover:bg-skye-light focus:bg-skye-light hover:text-slate focus:text-slate" 
      onclick="dataLayer.push({'event': 'click_login', 'click_name': 'Login', 'link_url': '{{ $currentPage }}'});"
      href="{{ .destination }}" rel="noopener">{{ .linkText }}</a>
    {{ end }}
    {{ with .headerActionPrimary }}
      <a class="font-semibold text-sm xl:text-base px-4 py-2 bg-skye rounded text-white hover:bg-skye-dark focus:bg-skye-dark" 
      onclick="dataLayer.push({'event': 'click_free_trial', 'click_name': 'Free trial', 'link_url': '{{ $currentPage }}'});"
      href="{{ .destination }}" rel="noopener">{{ .linkText }}</a>
    {{ end }}
  {{ end }}
</div>
