# The name given to the MongoDB service (lowercase alphanumeric only).
mydatabase:
  # The type of your service (mongodb), which uses the format
  # 'type:version'. Be sure to consult the MongoDB documentation
  # (https://docs.platform.sh/configuration/services/mongodb.html#supported-versions)
  # when choosing a version. If you specify a version number which is not available,
  # the CLI will return an error.
  type: mongodb:3.6
  # The disk attribute is the size of the persistent disk (in MB) allocated to the service.
  disk: 512