extends: existence
message: "Try to avoid using the first person like '%s'."
link: 'https://github.com/platformsh/platformsh-docs/blob/main/contributing/content-style.md#address-the-reader-directly'
level: warning
ignorecase: true
tokens:
  - we'(?:ve|re)
  - we
  - ours?
  - us
  - let's(?! Encrypt)
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - I'm
  - me
  - my
  - mine
