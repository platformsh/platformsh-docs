extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://github.com/platformsh/platformsh-docs/blob/main/contributing/content-style.md#explain-abbreviations'
ignorecase: true
level: warning
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.|eg\.|e. g.)[\s,]': for example
  '\b(?:ie|i\.e\.|ie\.|i. e.)[\s,]': that is
  '\b,? etc\b':
