# Basics
baseURL: /
title: Upsun documentation
author: Upsun
description: Upsun User Documentation

# Themes
theme: psh-docs
themesdir: '../../themes'

uglyurls: true
pygmentsUseClasses: true

# Language settings
languages:
  en:
    languageName: English
    weight: 10

disableKinds: ["taxonomy", "taxonomyTerm"]

baseURL: "https://docs.upsun.com"

summaryLength: 3

outputs:
    home:
      - HTML
      - JSON
      - RSS
    section:
      - HTML
      - RSS

markup:
    goldmark:
        renderer:
            unsafe: true

module:
    _merge: deep
    mounts:
        - source: "node_modules/mermaid/dist"
          target: "static/mermaid"
        - source: "node_modules/asciinema-player/dist/bundle"
          target: "static/asciinema"
        - source: "node_modules/alpinejs/dist"
          target: "static/alpinejs"

        - source: "src"
          target: "content"
        - source: "static/images"
          target: "static/images"

        - source: "../../shared/data"
          target: "data"

        - source: "../platform/static/images"
          target: "static/images"
          
        - source: "static/scripts"
          target: "static/scripts"
        
        - source: "static/files"
          target: "static/files"

        # themesdir (line 9) is also shared


security:
  funcs:
    getenv:
    - ^GITHUB_
    - ^HUGO_HEAP_ID
  http:
    methods: none
