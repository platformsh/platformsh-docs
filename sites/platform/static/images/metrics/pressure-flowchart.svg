<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
      .box { fill: #f0f8ff; stroke: #333; stroke-width: 2; }
      .decision { fill: #fffacd; stroke: #333; stroke-width: 2; }
      .action { fill: #e6ffe6; stroke: #333; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="40" class="title">Pressure Metrics Decision Flowchart</text>

  <!-- Start -->
  <ellipse cx="700" cy="100" rx="120" ry="30" class="box"/>
  <text x="700" y="107" class="text">High Pressure Detected</text>

  <!-- Pressure Type Decision -->
  <polygon points="620,180 780,180 820,220 780,260 620,260 580,220" class="decision"/>
  <text x="700" y="215" class="text">Pressure Type?</text>
  <text x="700" y="235" class="small-text">(CPU/Memory/IO)</text>

  <!-- CPU Branch -->
  <polygon points="200,350 400,350 440,390 400,430 200,430 160,390" class="decision"/>
  <text x="300" y="385" class="text">CPU Pressure</text>
  <text x="300" y="405" class="small-text">App or Service?</text>

  <!-- CPU App Actions -->
  <rect x="50" y="500" width="180" height="80" rx="5" class="action"/>
  <text x="140" y="525" class="text">CPU - Apps</text>
  <text x="140" y="545" class="small-text">1. Check if app is doing</text>
  <text x="140" y="560" class="small-text">something inefficient</text>

  <rect x="50" y="620" width="180" height="50" rx="5" class="action"/>
  <text x="140" y="650" class="text">2. Horizontal Scale</text>

  <!-- CPU Service Actions -->
  <rect x="320" y="500" width="180" height="80" rx="5" class="action"/>
  <text x="410" y="525" class="text">CPU - Services</text>
  <text x="410" y="545" class="small-text">Vertical Scale</text>
  <text x="410" y="560" class="small-text">(More CPU cores)</text>

  <!-- Memory Branch -->
  <polygon points="600,350 800,350 840,390 800,430 600,430 560,390" class="decision"/>
  <text x="700" y="385" class="text">Memory Pressure</text>
  <text x="700" y="405" class="small-text">App or Service?</text>

  <!-- Memory App Actions -->
  <rect x="520" y="500" width="180" height="80" rx="5" class="action"/>
  <text x="610" y="525" class="text">Memory - Apps</text>
  <text x="610" y="545" class="small-text">1. Check for memory leaks</text>

  <rect x="520" y="620" width="180" height="50" rx="5" class="action"/>
  <text x="610" y="650" class="text">2. Horizontal Scale</text>

  <!-- Memory Service Actions -->
  <rect x="780" y="500" width="180" height="80" rx="5" class="action"/>
  <text x="870" y="525" class="text">Memory - Services</text>
  <text x="870" y="545" class="small-text">Vertical Scale</text>
  <text x="870" y="560" class="small-text">(Odd but possible)</text>

  <!-- IO Branch -->
  <polygon points="1000,350 1200,350 1240,390 1200,430 1000,430 960,390" class="decision"/>
  <text x="1100" y="385" class="text">IO Pressure</text>
  <text x="1100" y="405" class="small-text">App or Service?</text>

  <!-- IO Common Action -->
  <rect x="1000" y="480" width="200" height="80" rx="5" class="action"/>
  <text x="1100" y="505" class="text">IO - First Step</text>
  <text x="1100" y="525" class="small-text">Look into buffering/batching</text>
  <text x="1100" y="540" class="small-text">to reduce IO load</text>

  <!-- IO App Actions -->
  <rect x="900" y="600" width="180" height="50" rx="5" class="action"/>
  <text x="990" y="630" class="text">IO - Apps: Horizontal Scale</text>

  <!-- IO Service Actions -->
  <rect x="1120" y="600" width="180" height="70" rx="5" class="action"/>
  <text x="1210" y="620" class="text">IO - Services</text>
  <text x="1210" y="640" class="small-text">Vertical scale memory</text>
  <text x="1210" y="655" class="small-text">or Sharding</text>

  <!-- Arrows -->
  <!-- Start to decision -->
  <line x1="700" y1="130" x2="700" y2="180" class="arrow"/>

  <!-- Decision to pressure types -->
  <line x1="630" y1="200" x2="350" y2="335" class="arrow"/>
  <text x="470" y="270" class="small-text">CPU</text>

  <line x1="700" y1="260" x2="700" y2="335" class="arrow"/>
  <text x="720" y="300" class="small-text">Memory</text>

  <line x1="770" y1="200" x2="1050" y2="335" class="arrow"/>
  <text x="900" y="270" class="small-text">IO</text>

  <!-- CPU branches -->
  <line x1="250" y1="430" x2="140" y2="485" class="arrow"/>
  <text x="170" y="460" class="small-text">App</text>

  <line x1="350" y1="430" x2="410" y2="485" class="arrow"/>
  <text x="400" y="460" class="small-text">Service</text>

  <line x1="140" y1="580" x2="140" y2="620" class="arrow"/>

  <!-- Memory branches -->
  <line x1="650" y1="430" x2="610" y2="485" class="arrow"/>
  <text x="610" y="460" class="small-text">App</text>

  <line x1="750" y1="430" x2="870" y2="485" class="arrow"/>
  <text x="830" y="460" class="small-text">Service</text>

  <line x1="610" y1="580" x2="610" y2="620" class="arrow"/>

  <!-- IO branches -->
  <line x1="1100" y1="430" x2="1100" y2="480" class="arrow"/>

  <line x1="1050" y1="540" x2="990" y2="585" class="arrow"/>
  <text x="1000" y="570" class="small-text">App</text>

  <line x1="1150" y1="540" x2="1210" y2="585" class="arrow"/>
  <text x="1200" y="570" class="small-text">Service</text>
</svg>