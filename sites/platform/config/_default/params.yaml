
# Basics
version: "1.1.0"
description: Platform.sh User Documentation
author: Platform.sh
title: User documentation
issuerepo: "https://github.com/platformsh/platformsh-docs/"
repo: "https://github.com/platformsh/platformsh-docs/"
folder: "sites/platform"
editPageButton: true

# Vendorization
vendor:
    name: Platform.sh
    cli: platform
    altname: platformsh
    env_prefix: PLATFORM
    cli_prefix: PLATFORMSH
    recruit:
        active: true
        link: https://upsun.com/register/
        cta: Get your Upsun free trial
        title: Sign up for Upsun
        description: "Get your free trial by clicking the link below.<br/><br/>"
    config:
        version: 1
        dir: .platform
        filename: applications.yaml
        files:
            routes: .platform/routes.yaml
            services: .platform/services.yaml
            app: .platform.app.yaml
            apps: .platform/applications.yaml
        prefix:
            apps: applications
            services: services
            routes: routes
    urls:
        main: https://platform.sh/
        docs: https://docs.platform.sh/
        support: https://support.platform.sh/
        sales: https://platform.sh/contact
        console: https://console.platform.sh/
        api: https://api.platform.sh/
        host: platform.sh
        hostname: platformsh.site
        register: https://auth.api.platform.sh/register

# Images (kept in static/)
logo: "images/logos/Platformsh_logo_white.svg"
logolinksto: "/"
logoAlt: "Platform.sh"
favicon: "images/logos/favicon.ico"

gtm: "GTM-KRPJGT4"

# Actions in main header
headerActions:
  headerActionPrimary:
    destination: https://auth.api.platform.sh/register
    linkText: Sign up
  headerActionSecondary:
    destination: https://console.platform.sh/
    linkText: Log in

# Search
