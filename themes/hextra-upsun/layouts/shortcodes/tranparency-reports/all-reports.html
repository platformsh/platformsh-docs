<table>
	<!-- This shows the most recent report at the top of the table. -->
	{{ range .Page.Pages.ByTitle.Reverse }}
	<tr>
		<td class="w-1/2">{{ .Name }}</td>
		<td class="w-1/4 text-center"><a href="{{ .RelPermalink }}">View</a></td>
		<td class="w-1/4 text-center"><a href="{{ .Params.file }}">Download</a></td>
	</tr>
	{{ end }}
</table>
