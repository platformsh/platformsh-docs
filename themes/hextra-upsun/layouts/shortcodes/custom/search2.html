{{- $placeholder := (T "searchPlaceholder") | default "What are you looking for?" -}}

<div class="search-wrapper hx-relative md:hx-w-64" style="margin: 3rem auto;">
  <form class="search-form hx-relative hx-flex hx-items-center hx-text-gray-900 contrast-more:hx-text-gray-800 dark:hx-text-gray-300 contrast-more:dark:hx-text-gray-300" 
  style="border-radius: 1rem; border: 2px solid #646F75; background-color: white;">
    <div style="width: 30px; margin: 1rem 1rem;">
        {{ partial "utils/icon.html" (dict "name" "search") -}}
    </div>
    <input
      placeholder="{{ $placeholder }}"
      class="search-input hx-block hx-w-full hx-appearance-none hx-rounded-lg hx-px-3 hx-py-2 hx-transition-colors hx-text-base hx-leading-tight md:hx-text-sm hx-bg-black/[.05] dark:hx-bg-gray-50/10 focus:hx-bg-white dark:focus:hx-bg-dark placeholder:hx-text-gray-500 dark:placeholder:hx-text-gray-400 contrast-more:hx-border contrast-more:hx-border-current"
      type="search"
      name="q"
      id="main-search"
      style="height: 4rem; border-radius: 0; background-color: white; border-left: 2px solid #646F75; margin-right: 1rem;"
      value=""
      spellcheck="false"
      required
    />
  </div>

  <div id="results-wrapper" class="results-wrapper">
    <ul
      class="search-results hextra-scrollbar hx-bg-white dark:hx-border-neutral-800 dark:hx-bg-neutral-900 hx-top-full hx-z-20 hx-mt-2 hx-overscroll-contain hx-rounded-xl hx-py-2.5 hx-max-h-[min(calc(50vh-11rem-env(safe-area-inset-bottom)),400px)] md:hx-max-h-[min(calc(100vh-5rem-env(safe-area-inset-bottom)),400px)] hx-inset-x-0 ltr:md:hx-left-auto rtl:md:hx-right-auto contrast-more:hx-border contrast-more:hx-border-gray-900 contrast-more:dark:hx-border-gray-50 hx-w-screen hx-min-h-[100px]"
      style="transition: max-height 0.2s ease 0s; margin-top: 2rem; list-style: none !important; width: 100%; max-height: 100%;"
    ></ul>
  </div>

</div>
