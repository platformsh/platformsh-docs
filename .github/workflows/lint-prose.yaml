name: Linting
on:
  push:
    branches-ignore:
      - main

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        fail_on_error: true
        reporter: github-check
        # Switch to the following when the number of errors goes down
        # It will check entire files for issues
        # filter_mode: file
        # For now, only lint modified lines
        filter_mode: added
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
