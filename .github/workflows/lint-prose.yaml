name: Linting
on:
  workflow_run:
    workflows: [Get info on PR]
    types:
      - completed

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Download info on PR
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: get-pr-info.yaml
        workflow_conclusion: success
        name: pr-info

    - name: Get PR number
      id: pr_number
      run: echo "::set-output name=pr_number::$(cat pr_number.txt)"

    - name: Vale
      uses: errata-ai/vale-action@v1.4.3
      with:
        # Switch to this when the number of errors goes down
        # files: __onlyModified
        # For now, only lint modified lines
        onlyAnnotateModifiedLines: true
      env:
        # Required
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        OVERRIDE_GITHUB_SHA: ${{ steps.pr_number.outputs.pr_number }}
