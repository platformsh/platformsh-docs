name: Linting
on:
  push:
    branches-ignore:
      - main

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        files: docs/src
        level: info
        fail_on_error: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
