name: Linting
on:
  push:
    branches-ignore:
      - main

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        reporter: github-check
        files: docs/src
        filter_mode: file
        level: info
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
