name: Activate environment
on:
  pull_request_target:
    branches: [main]
    types:
      - opened
      - reopened
      - closed

jobs:
  activate_environment:
    runs-on: ubuntu-latest
    # Activate when a PR is opened
    if: >-
      github.event.action == 'opened' ||
      github.event.action== 'reopened'
    steps:
      # Set up environment to use the Platform.sh CLI
      - uses: adam7/platformsh-cli-action@v1.1
        with: 
          token: ${{ secrets.PLATFORMSH_CLI_TOKEN }}

      - env:
          PLATFORMSH_CLI_DEFAULT_TIMEOUT: 60 # Increase timeout for CLI commands
        run: platform environment:activate -p 652soceglkw4u -y ${{ github.event.pull_request.head.ref }}

  deactivate_environment:
    runs-on: ubuntu-latest
    # Deactivate when a PR is closed
    # Don't need to run on merges since the integration takes care of it
    if: >-
      github.event.action == 'closed' &&
      github.event.pull_request.merged == false
    steps:
      # Set up environment to use the Platform.sh CLI
      - uses: adam7/platformsh-cli-action@v1.1
        with: 
          token: ${{ secrets.PLATFORMSH_CLI_TOKEN }}
      
      - name: Set environment name
        id: get_env_name
        run: |
          # For PRs from non-forked repos
          if [ ${{ github.event.pull_request.head.repo.id }} == 21975579 ]; then
            echo "::set-output name=env_name::${{ github.event.pull_request.head.ref }}"
          # For PRs from forks
          else
            echo "::set-output name=env_name::pr-${{ github.event.number }}"
          fi

      - name: Close environment
        run: platform environment:deactivate -p 652soceglkw4u --no-delete-branch -y ${{ steps.get_env_name.outputs.env_name }}
